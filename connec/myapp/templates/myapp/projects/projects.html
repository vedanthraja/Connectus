{% load static %}
<html>
  <head>
    <title>
    	Projects
    </title>
    
    <link rel="stylesheet" type="text/css" href="projects.css">
    <style>
      /* Font */
@import url('https://fonts.googleapis.com/css?family=Quicksand:400,700');

/* Design */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  background-color: #ecf9ff;
}

body {
  color: #272727;
  font-family: 'Quicksand', serif;
  font-style: normal;
  font-weight: 400;
  letter-spacing: 0;
  padding: 1rem;
}

.main{
  max-width: 1200px;
  margin: 0 auto;
}

h1 {
    font-size: 24px;
    font-weight: 400;
    text-align: center;
}

img {
  height: auto;
  max-width: 100%;
  vertical-align: middle;
}

.btn {
  color: #ffffff;
  padding: 0.8rem;
  font-size: 14px;
  text-transform: uppercase;
  border-radius: 4px;
  font-weight: 400;
  display: block;
  width: 100%;
  cursor: pointer;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: transparent;
}

.btn:hover {
  background-color: rgba(255, 255, 255, 0.12);
}

.cards {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
}

.cards_item {
  display: flex;
  padding: 1rem;
}

@media (min-width: 40rem) {
  .cards_item {
    width: 50%;
  }
}

@media (min-width: 56rem) {
  .cards_item {
    width: 33.3333%;
  }
}

.card {
  background-color: white;
  border-radius: 0.25rem;
  box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;

}

.card_content {
  padding: 1rem;
  background: linear-gradient(to bottom left, #688bff 40%, #60FAFF 100%);
}

.card_title {
  color: #ffffff;
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: capitalize;
  margin: 0px;
}

.card_text {
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.5;
  margin-bottom: 1.25rem;    
  font-weight: 400;
}
.made_by{
  font-weight: 400;
  font-size: 13px;
  margin-top: 35px;
  text-align: center;
}

/* You can add global styles to this file, and also import other style files */

@import url('https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap');




body {
    margin: 0;
    font-family: 'Nunito', 'sans-serif';
    font-family: 'Raleway';
    font-size: 18px;
    background: rgb(245, 245, 245);
    padding: 1em 0;

}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background: rgb(5, 7, 110);
    padding: 1em 0;
}

 header a {
        color: white;
        text-decoration: none;
}
header a.logo {
        font-weight: bold;
        font-size: 25px;        
        font-family: 'Raleway';
}

header nav {
        float: right;
}
header nav ul {
            list-style-type: none;
            margin: 0;
            display: flex;
}

header nav ul li a {
    padding: 1em;
}
.a:hover {
    background: rgb(4, 4, 49);
}

.darken:hover {
    background-color: rgb(6, 6, 61);
}

h1 {
    margin-top: 2em;
}

.button {
    width: fit-content;
    height: 40px;
    
    border-radius: 5px;
    box-shadow: rgb(7, 7, 58);
    padding: 0;
    position: relative;
    bottom: 7px;
    font-size: 20px;
    margin: 0 10px 0 0;
    padding: 0 10px;
}

.login {
  background-color: rgb(0, 173, 196);
  border-width: 2px;
  border-color: rgb(162, 162, 182);
  color: white;
}

.login:hover {
    background-color: rgb(26, 72, 90);
    color: rgb(255, 255, 255);
}

.register {
  background-color: rgb(255, 117, 82);
    border-width: 2px;
    border-color: rgb(162, 162, 182);
    border-radius: 5px;
    box-shadow: rgb(7, 7, 58);
    color: white;
    
}

.register:hover {
  background-color: rgb(145, 41, 0);
    color: rgb(255, 255, 255);
}

.current {
  font-weight: bold;
  background-color: teal;
}




    </style>
  </head>
  <body>
    <header>
        <div class="container">
          <a href="#" class="logo">Trailblazers</a>
          <nav>
            <ul>
              <li><a class="current" href="#" >Featured Projects</a></li>
              <li><a class="darken" href="#" >My Projects</a></li>
              <li><input class="button login" type="button" value="Login"></li>
              <li><input class="button register" type="button" value="Register"></li>
              
            </ul>
          </nav>
        </div>
      </header>
      <div class="main">
        <h1 style="font-family:'segoe ui'; font-size: 50px; font-weight: bold;">Featured Projects</h1>
        
        <ul class="cards">
          {% for proj in projs %}
          <li class="cards_item">
            <div class="card">
              <div class="card_image"><img src="{{proj.cover_img.url}}"></div>
              <div class="card_content">
                <h2 class="card_title">{{proj.title}}</h2>
                <p class="card_text">{{proj.category}}</p>
                <button class="btn card_btn"><a href="#">More Details</a></button>
              </div>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
      
      <h3 class="made_by">Connectus</h3>
  </body>
</html>
